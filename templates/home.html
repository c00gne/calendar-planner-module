<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Compact Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 150px;
        }
        .btn {
            padding: 10px 20px;
            background: #eee;
            border: 1px solid #ccc;
            text-decoration: none;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
        }
        select { padding: 5px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to my compact planner</h1>
    <button class="btn" onclick="document.getElementById('myModal').style.display='block'">
        Більше
    </button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3>Виберіть рік і місяць</h3>
            <form onsubmit="return goToMonth()" style="margin-top:30px;">
                <select id="year">
                    {% for y in range(2020, 2031) %}
                        <option value="{{ y }}">{{ y }}</option>
                    {% endfor %}
                </select>
                <select id="month">
                    {% for m in range(1, 13) %}
                        <option value="{{ m }}">{{ ['Січень','Лютий','Березень','Квітень','Травень','Червень','Липень','Серпень','Вересень','Жовтень','Листопад','Грудень'][m-1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn">Переглянути місяць</button>
            </form>
        </div>
    </div>
    <script>
        function goToMonth() {
            const y = document.getElementById("year").value;
            const m = document.getElementById("month").value;
            window.location.href = `/month/${y}/${m}`;
            return false;
        }
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>

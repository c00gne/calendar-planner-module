<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Події за місяць</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 20px; }
        .day { border: 1px solid #ccc; padding: 10px; min-height: 80px; position: relative; }
        .day .add { position: absolute; bottom: 5px; right: 5px; font-size: 12px; color: blue; cursor: pointer; }
        .day h4 { margin: 0; font-size: 14px; }
        .day ul { margin: 5px 0 0 0; padding: 0; list-style: none; font-size: 12px; }
        .more { margin-top: 20px; padding: 10px 20px; background: #eee; border: 1px solid #ccc; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Події за {{ month }}.{{ year }}</h1>
    <div class="calendar">
        {% for day in days %}
        <div class="day">
            <h4>{{ day.day }}</h4>
            <ul>
                {% for e in day.events %}
                <li>{{ e.title }}</li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('add_event_form', date='%04d-%02d-%02d' % (year, month, day.day)) }}" class="add">+</a>
            <a href="{{ url_for('events_by_day', date='%04d-%02d-%02d' % (year, month, day.day)) }}" style="position:absolute;top:5px;right:5px;font-size:12px;color:green;">День</a>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}" class="more">Більше</a>
</body>
</html>

name: Flask Calendar CI/CD

on: 
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run basic tests
      run: |
        python unit_tests.py
        
    - name: Validate files
      run: |
        echo "ğŸ“ Checking project structure..."
        ls -la
        [ -f "main.py" ] && echo "âœ… main.py exists" || exit 1
        [ -f "models.py" ] && echo "âœ… models.py exists" || exit 1
        [ -f "requirements.txt" ] && echo "âœ… requirements.txt exists" || exit 1
        
    - name: Build success
      run: |
        echo "ğŸ‰ CI/CD Pipeline completed successfully!"